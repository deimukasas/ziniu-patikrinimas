<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redaguoti užduotį</title>
    <style>
        /* Pagrindinis puslapio stilius */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        /* Formos stiliai */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redaguoti užduotį</h1>
        <form action="" method="POST">
            <label for="pavadinimas">Pavadinimas:</label><br>
            <input type="text" id="pavadinimas" name="pavadinimas" value="{{ užduotis[1] }}"><br>
            <label for="apibudinimas">Apibūdinimas:</label><br>
            <textarea id="apibudinimas" name="apibudinimas">{{ užduotis[2] }}</textarea><br>
            <label for="statusas">Statusas:</label><br>
            <select id="statusas" name="statusas">
                <option value="Atlikta" {% if užduotis[3] == 'Atlikta' %} selected {% endif %}>Atlikta</option>
                <option value="Neatlikta" {% if užduotis[3] == 'Neatlikta' %} selected {% endif %}>Neatlikta</option>
                <option value="Nukelta" {% if užduotis[3] == 'Nukelta' %} selected {% endif %}>Nukelta</option>
            </select><br>
            <label for="vartotojas">Vartotojas:</label><br>
            <input type="text" id="vartotojas" name="vartotojas" value="{{ užduotis[4] }}"><br>
            <input type="submit" value="Išsaugoti">
        </form>
    </div>
</body>
</html>
